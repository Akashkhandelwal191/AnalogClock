<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

         
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    
    
    
</head>

<body onload="realtimeClock()">
    <div id="main">
    <div id="clockContainer">
        <div id="showgreeting"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="circle"></div>
        <div id="digitaltime">
            <div id="time"></div>
            <div id="date"></div>

        </div>

        <button id="btn" type="button" onclick="changeBackground()"><i class="fab fa-modx"></i><span id="text">Dark
                Mode</span> </button>
        <button id="btn1" type="button" onclick="changeBackgroundimage()"><i class="fab fa-stack-exchange"></i> Change
            Clock Image</button>
        <button id="btn2" type="button" data-bs-toggle="modal" data-bs-target="#SetRem" onclick="checkAlarm()"><i
                class="fas fa-bell"></i> <span id="text2">Set Alarm</span></button>
    </div>


    <div class="modal fade" id="SetRem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Set Alarm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="form group mb-2">
                                <h5 class="card-title">Add Title For Alarm</h5>
                                <input type="text" class="form-control" id="addtitle" placeholder="Optional">
                            </div>
                            <h5 class="card-title">Enter Date And Time</h5>
                            <div class="form group">
                                <input type="datetime-local" class="form-control" id="adddate" 
                                    placeholder="">
                            </div>
                            

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
     <div id = "ShowAlarmDialog" class="ShowAlarmDialogArea">
      <h1>Alarm TimeOut</h1>
      <i class="fas fa-clock fa-2x ran"></i>
      <h3 id="showgreeting2"></h3>
      
      <h4 id="ShowTitle">Title of Alarm</h4>
      <h3 id="currentTime">Current Time</h3>
      <button type="button" class="btn btn-danger" onclick="location.reload()">Dismiss</button>

     </div>

    <script src="js/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
